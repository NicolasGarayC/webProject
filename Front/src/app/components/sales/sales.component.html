<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading" class="sales-container">
  <h2>{{ 'SALES.TITLE' | translate }}</h2>
  <button mat-raised-button color="primary" (click)="addVenta()">
    {{ 'SALES.ADD_SALE' | translate }}
  </button>
  <table mat-table [dataSource]="sales" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> {{ 'SALES.ID' | translate }} </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.id }} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> {{ 'SALES.DATE' | translate }} </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.fecha }} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> {{ 'SALES.TOTAL' | translate }} </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.total }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> {{ 'SALES.ACTIONS' | translate }} </th>
      <td mat-cell *matCellDef="let sale">
        <button mat-button (click)="editVenta(sale)">
          <mat-icon>edit</mat-icon> {{ 'SALES.EDIT' | translate }}
        </button>
        <button mat-button (click)="deleteVenta(sale.id)">
          <mat-icon>delete</mat-icon> {{ 'SALES.DELETE' | translate }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
