<div *ngIf="isLoading" class="mat-spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="!isLoading" class="usuarios-container">
    <h2>Administrar Usuarios</h2>
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  
      <!-- Correo Column -->
      <ng-container class="input" matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.correo}} </td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container class="input" matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
      </ng-container>
  
      <!-- Rol Column -->
      <ng-container class="input" matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.rol}} </td>
      </ng-container>
  
      <!-- Estado Column -->
      <ng-container class="input" matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.estado}} </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container class="input" matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-button (click)="editUsuario(usuario)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="deleteUsuario(usuario.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <button mat-fab class="fab-button" (click)="addUsuario()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
