<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading" class="usuarios-container">
  <h2>{{ 'USERS.MANAGE_USERS' | translate }}</h2>
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <!-- Correo Column -->
    <ng-container class="input" matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> {{ 'USERS.EMAIL' | translate }} </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.correo }} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container class="input" matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> {{ 'USERS.NAME' | translate }} </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
    </ng-container>

    <!-- Rol Column -->
    <ng-container class="input" matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> {{ 'USERS.ROLE' | translate }} </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.rol }} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container class="input" matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> {{ 'USERS.STATUS' | translate }} </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.estado }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container class="input" matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> {{ 'USERS.ACTIONS' | translate }} </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-button (click)="editUsuario(usuario)">
          <mat-icon>edit</mat-icon> {{ 'USERS.EDIT' | translate }}
        </button>
        <button mat-button (click)="deleteUsuario(usuario.id)">
          <mat-icon>delete</mat-icon> {{ 'USERS.DELETE' | translate }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-fab class="fab-button" (click)="addUsuario()">
    <mat-icon>add</mat-icon> {{ 'USERS.ADD_USER' | translate }}
  </button>
</div>
