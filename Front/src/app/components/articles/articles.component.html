<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading" class="articulos-container">
    <h2>Administrar Art√≠culos</h2>
    <table mat-table [dataSource]="articulos" class="mat-elevation-z8">
  
      <!-- Nombre del Articulo Column -->
      <ng-container matColumnDef="nombrearticulo">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.nombrearticulo}} </td>
      </ng-container>
  
      <!-- Marca Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.marca}} </td>
      </ng-container>
  
      <!-- Modelo Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.modelo}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.color}} </td>
      </ng-container>
  
      <!-- Unidad de Medida Column -->
      <ng-container matColumnDef="unidaddemedida">
        <th mat-header-cell *matHeaderCellDef> Unidad de Medida </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.unidaddemedida}} </td>
      </ng-container>
  
      <!-- Unidades Disponibles Column -->
      <ng-container matColumnDef="unidadesdisponibles">
        <th mat-header-cell *matHeaderCellDef> Unidades Disponibles </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.unidadesdisponibles}} </td>
      </ng-container>
  
      <!-- Valor Unitario Column -->
      <ng-container matColumnDef="valorunitario">
        <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.valorunitario}} </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let articulo">
          
          <button mat-button (click)="editArticulo(articulo)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="deleteArticulo(articulo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-fab color="primary" class="fab-button" (click)="addArticulo()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
