<div class="login-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
      <h2>Login</h2>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Email" formControlName="correo" type="email" required>
        <mat-error *ngIf="loginForm.controls['correo'].invalid && loginForm.controls['correo'].touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="passwd" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['passwd'].invalid && loginForm.controls['passwd'].touched">
          Password is required.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
